<h1>Add new site</h1>

<form method = 'POST' action = "../controllers/evaluateNewSite.php">

<p>Name of site <input type = 'text' name = 'siteName' placeholder="required"></input></p>

<p>Okta tenant <input type = 'text' name = 'oktaOrg' placeholder="required. tenant name only, no .okta.com"></input></p>

<p>API key <input type = 'text' name = 'apiKey' placeholder="optional, but needed for registration"></input></p>

<p>Client ID <input type = 'text' name = 'clientID' placeholder="optional, but needed for OIDC authN"></p>

<p><input type = "submit" name = "submit">

</form>
