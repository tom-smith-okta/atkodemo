<h1>Add new site</h1>

<div style="max-width:40em">

<form method = 'POST' action = "../controllers/evaluateNewSite.php">

<table border = '0'>

<tr><td>Name of site</td><td><input type = 'text' name = 'siteName' placeholder="required"></input></td></tr>

<tr>
	<td>Okta tenant</td>
	<td><div style="height:50px">
		<div style = 'float:left;'><input type = 'text' name = 'oktaOrg' placeholder="subdomain"></input></div>

		<div style = 'overflow: hidden;'>
			<div>
				<select name="oktaHost" size = '3'>
					<option value="okta" selected="selected">.okta.com</option>
					<option value="oktapreview">.oktapreview.com</option>
					<option value="okta-emea">.okta-emea.com</option>
				</select>
			</div>
		</div>
	</td>
</tr>

<tr><td>API key</td><td><input type = 'text' name = 'apiKey' placeholder="optional, but required for registration flows"></input></td></tr>
<tr><td>Client ID</td><td><input type = 'text' name = 'clientId' placeholder="optional, but required for OIDC authentication"></td></tr>

</table>

<p><input type = "submit" name = "submit">

</form>

</div>
